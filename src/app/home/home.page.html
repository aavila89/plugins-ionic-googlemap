<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      @capacitor/google-maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div id="container">
  <capacitor-google-map #mapEl></capacitor-google-map>
  <ion-modal #modal [initialBreakpoint]="0.35" [breakpoints]="[0, 0.35, 0.5]">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Marker Info</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>{{marker|json}}</p>
        <ion-button (click)="removeMarket()" color="tertiary">
          Remove market
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
 </div>
</ion-content>
